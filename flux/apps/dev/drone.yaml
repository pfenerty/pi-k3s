apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: flux-user
spec:
  chart:
    spec:
      chart: drone
      sourceRef:
        kind: HelmRepository
        name: drone
      version: 0.1.7
  interval: 1m0s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      hosts:
        - host: drone.fener.net
          paths:
            - "/"
    persistentVolume:
      storageClass: nfs-client
    env:
      DRONE_SERVER_HOST: drone.fener.net
      DRONE_GITEA_SERVER: http://gitea.fener.net
  valuesFrom:
    - kind: Secret
      name: drone-gitea
      valuesKey: rpc_secret
      targetPath: env.DRONE_RPC_SECRET
    - kind: Secret
      name: drone-gitea
      valuesKey: client_id
      targetPath: env.DRONE_GITEA_CLIENT_ID
    - kind: Secret
      name: drone-gitea
      valuesKey: client_secret
      targetPath: env.DRONE_GITEA_CLIENT_SECRET
